<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Completada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.completed}"></td>
                <td>
                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Editar</a>
                    <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/tasks/new">
    <button class="c-button">
        <span class="c-main">
          <span class="c-ico"><span class="c-blur"></span> <span class="ico-text">+</span></span>Adicionar Nova Tarefa
        </span>
      </button>
    </a>
      
</body>
</html>
